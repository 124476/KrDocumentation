<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Материалы</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<h1 align="center" style="margin: 40px;">Материалы</h1>

{% for item in files %}
<div>
    <h5>{{ item }}</h5>
    <a href="/static/files/{{item}}"><h5>Скачать</h5></a>
</div>
{% endfor %}

{% if canUplode %}

<form action="" method="post" enctype="multipart/form-data">
    <p>Загрузка</p>
    <input type="text" name="name">
    <input type="file" name="file">
    <input type="submit" value="Загрузить">
</form>
<p style="color:red">{{errorText}}</p>

<p>Всего файлов: {{count}}</p>

{% endif %}

{% endblock %}

</body>
</html>
